version: '3.7'

services:
  product:
    build: microservices/product-service
    deploy:
      resources:
        limits:
          memory: 350
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  recommendation:
    build: microservices/recommendation-service
    deploy:
      resources:
        limits:
          memory: 350
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  review:
    build: microservices/review-service
    deploy:
      resources:
        limits:
          memory: 350
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  product-composite:
    build: microservices/product-composite-service
    deploy:
      resources:
        limits:
          memory: 350
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
